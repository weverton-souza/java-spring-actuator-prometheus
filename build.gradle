plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.spring.actuator.prometheus'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-log4j2'

	runtimeOnly 'io.micrometer:micrometer-registry-prometheus:1.7.4'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'

}

test {
	useJUnitPlatform()
}

configurations {
	all.collect { configuration ->
		configuration.exclude module : 'spring-boot-starter-logging'
	}
}
